  <title>Dice Player</title>

</head>
<body class="container-fluid">
  <header>
    <!-- Nouvelle partie, réinitialisation-->
   <nav>
    <div class="row text-center newgame mb-3 mt-3" id="nouvellePartie">
      <p><svg style="color:red;" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>  NEW GAME</p>
  </div>
   </nav>
  </header>
   <main>

    <div class="row">
      <!--Affichage joueur 1 avec id de jeton pour donner la main-->
        <div class="col-4 afficheJoueur">
        
            <p id="jeton1"><span style="font-size:60px; font-weight : 900; color:black; font-family:'Lato',cursive;vertical-align: middle;">PLAYER 1&nbsp;&nbsp;</span><span style="color : red; font-weight: 900; vertical-align:middle;"> <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg></span></p>
        
         </div>
      <!-- Affichage du joueur gagnant -->
         <div class="col-4 afficheJoueur text-center">
          
          <p id ="winner"></p>
          
        
       </div>
      <!--Affichage joueur 2-->
       <div class="col-4 afficheJoueur">
        <p id="jeton2"><span style="font-size:60px; font-weight : 100; color:black; font-family:'Lato',cursive;vertical-align: middle;">PLAYER 2</span></p>
        
        
     </div>

    </div>
    <div class="row rowMiddle">
      <!-- Score joueur 1-->
      <div class="col-4">
         <p id="score1" class="globalScore text-center">0</p>
      </div>
      <!--Affichage du dé-->
      <div class="col-4">
        <p id="dice" class="deIcon text-center"></p>
      </div>
      <!--Affichage du score du joueur 2-->
      <div class="col-4">
        <p id="score2" class="globalScore text-center">0</p>
      </div>
    </div>
    <div class="row">
      <!--Current score joueur 1-->
      <div class="col-4" style ="position :relative;">
        <div class="current text-center">
          <p style="font-family: 'Lato', cursive; font-weight: 900;">CURRENT</p>
          <p id="scoreCurrent1" style="color : white; text-align : center; font-family: 'Lato',cursive; font-size: 25px;">0</p>

        </div>
      </div>
      <div class="col-4">
        <!--Lancer le dé-->
        <div id="jouer" class="roll">
          <p><svg style ="color:red; " xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg> ROLL DICE</p>
        </div>
        <!--Créditer dans le score global-->
        <div id="hold" class="holder">
        <p><svg style ="color:red; " xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
          <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
        </svg> HOLD</p>
        </div>
      </div>
      <!--current score du joueur 2-->
      <div class="col-4" style ="position :relative;">
        <div class="current text-center">
          <p style="font-family: 'Lato', cursive; font-weight: 900;">CURRENT</p>
          <p id="scoreCurrent2" style="color : white; text-align : center; font-family: 'Lato',cursive; font-size: 25px;">0</p>

        </div>
      </div>

    </div>
 
  
  </main>
<footer>

</footer>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
